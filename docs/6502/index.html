<!doctype html><html lang="en" ><head ><meta charset="utf-8" ><title >circl's website</title></head><body ><p ><a href=".." >Main page</a></p><h1 >6502 stuff</h1><p >The 6502 is a nice little chip. I forked an <a href="https://github.com/circl-lastname/6502js" target="_blank" >online 6502 simulator</a>, and I'm messing around with it.</p><p >I use <a href="http://sun.hasenbraten.de/vasm/" target="_blank" >vasm</a> as my assembler, and a <a href="dcbify.js" target="_blank" >node script</a> I made to convert the binary data to <code >dcb</code> statements for the online simulator.</p></body></html>
